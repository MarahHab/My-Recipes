<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>My Recipes</title>
</head>
<body>

    <nav class="navbar">
        <div class="header-container">
            <div class="row align-items-center">

            <div class="col  title-col">
                <h1 id="title"><span>My</span> Recipes</h1>
            </div>

            <div class="col input-container">
                <input id="input-context" placeholder="Search for recipes...                                                                                                                                    🥨🍤🌭">
                <button class="button-64" id="submitBtn" onclick="searchRecipes()">&#10148;</button>
            </div>

            <div class="mt-3">
                <input type="checkbox" id="glutenFree" checked>
                <label for="glutenFree"> Gluten Free </label><br>

                <input type="checkbox" id="diaryFree" checked>
                <label for="diaryFree"> Dairy Free </label><br>

                <input type="checkbox" id="unvegetarianFree" checked>
                <label for="unvegetarianFree"> Vegetarian </label><br>
            </div>
            
        </div>
        </div>
      </nav>

      
      <div class="row img-row">
        <div class="image-container">
            <img id="main-img" src="assets/main.jpg" alt="Main Image">
            <div class="image-text">
                <h1 id="main-title">My Recipes</h1>
                <h5 id="second-title">No Fluff, Just Recipes</h5>
            </div>
        </div>
    </div>
    </div>

    
    
    <script id="recipe-template" type="text/x-handlebars-template">
        {{#each recipes}}
            <div class="recipe-container">
                <h2 id="recipe-title"><a href="{{href}}" target="_blank">{{title}} &#128366;</a></h2>

                <img src="{{thumbnail}}" alt="Recipe Thumbnail">
                <span>Ingredients:</span>
               <ul>
                {{#each ingredients}}
                    <p>{{this}}</p>
                {{/each}}
               </ul>
            </div>
        {{/each}}
    </script> 

    

    <div class="menu">
</div>
      

 
    

     
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>
</html>
